    <div class="container">
        <h1> Har du spørsmål eller noe du lurer på?</h1>
        <p id=""> Ta kontakt hos oss gjennom skjemaet under, og vi tar kontakt innen 24 timer.</p>
        <div class="kontaktskjema">
            <form>

                <label for="navn"><b> Navnet ditt </b></label>
                <input id="navn" type="text" placeholder="Vennligst tast inn navnet ditt">

                <label for="epost"><b> E-postadresse </b></label>
                <input type="text" id="epost" placeholder="Vennligst tast inn e-postadressen din">

                <label for="melding" style="height: 200px"><b> Melding </b></label>
                <textarea id="melding" placeholder="Hva tenker du på?" style="height: 200px"></textarea>

                <input type="submit" value="Send inn">

            </form>
        </div>
    </div>
